<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartStock Scout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SmartStock Scout</h1>
    
    <div class="controls">
      <select id="stockType">
        <option value="gainers">Top Gainers</option>
        <option value="losers">Top Losers</option>
        <option value="most-active">Most Active</option>
      </select>
      <button id="fetchBtn">Get Stocks</button>
    </div>

    <div class="results">
      <table id="stockTable">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price</th>
            <th>Change</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="stockDetails" class="hidden">
      <h2 id="detailSymbol"></h2>
      <div id="newsContainer"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
